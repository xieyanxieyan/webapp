<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1">
    <button id="btn" @click="clickme">click me</button>
    <div>{{mymsg}}</div>
    <mytag :parent-msg="hello" :parent-msg2="msg" v-on:receive="reciveMsg"></mytag>
</div>
<script src="javascript/vue.js"></script>
<script>
   Vue.component('mytag',{
       template:'<div>{{parentMsg2}}<button @click="childclick">child click</button></div>',
       props:['parentMsg','parentMsg2'],
       methods:{
           childclick:function(){
               this.$emit('receive','hello')
           }
       }
   }) ;
   new Vue({
       el:'#div1',
       data:{
           msg:'hehehe',
           myMsg:''
       },
       methods:{
           clickme:function(){
                this.msg="hehehe";
           },
           receiveMsg:function(childmsg){
this.myMsg=childmsg;
           }
       }
   })
</script>
</body>
</html>
