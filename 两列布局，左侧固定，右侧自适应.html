<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #left{
            width:200px;
            height:600px;
            background:#900;
        }
        #right{
            width:100%;
            height:600px;
            background:#564;
            margin-left:-200px;
        }
        #con>div{
            float:left;
        }
    </style>
</head>
<body>
<div id="con">
    <div id="left"></div>
    <div id="right">
        <div style="margin-left:200px;background:yellow;height:500px;"></div>
    </div>
</div>

</body>
</html>
