        } else{
//            ul.style.display=='none'
            cancelBubble = true;

    function stopBubble(e){

        }

            window.event.cancelBubble=true;
        }
    }


//    <a onclick=''>如果要阻止默认事件的触发，即默认的href事件，那么就需要调用如下函数：

//    代码如下:
        function stopDefault( e ) {
            //阻止默认浏览器动作(W3C)
            if ( e && e.preventDefault )
                e.preventDefault();
            //IE中阻止函数器默认动作的方式
            else
                window.event.returnValue = false;
            return false;
        }
