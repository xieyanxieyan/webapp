<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //创建cookie
    function setCookie(name,value,expires,path,domain,secure){
        var cookieText = encodeURLComponent(name)+'='+encodeURLComponent(value);
        if(expires instanceof Date){
            cookieText+=';expires='+expires;
        }
        if(path){
            cookieText+=';path='+path;
        }
        if(domain){
            cookieText+=';doamin='+domain;
        }
        if(secure){
            cookieText += ';secure'+secure;
        }
        document.cookie=cookieText;
    }
    //获取cookie
    function getCookie(name){
        var cookieName = encodeURLComponent(name)+'=';
        var cookieStart = document.cookie.indexOf(cookieName);
        var cookieValue = null;
        if(cookieStart>-1){
            var cookieEnd = document.cookie.indexOf(';',cookieStart);
            if(cookieEnd==-1){
                cookieEnd = document.cookie.length;
            }
            cookieValue = decodeURLConponent(document.cookie.substring(cookieStart+cookieName.length,cookieEnd));
        }
        return cookieValue;
    }
    //删除cookie
    function unsetCookie(name) {
        document.cookie = name+"=;expires="+new Date(0);
    }
</script>
</body>
</html>
