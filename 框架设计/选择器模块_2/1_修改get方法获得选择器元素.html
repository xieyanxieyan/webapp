<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象</title>
    <style>
        div,p{
            width:100px;
            height:30px;
            border:1px solid #e00;
            margin:10px;
        }
    </style>
</head>
<body>
<div id="div"></div>
<div></div>
<p></p>
<p></p>
<script>
    //    console.log(document.getElementsByTagName('div'));
    var arr=[1,2,3,4];
    var getTag=function (tag,results) {
        results=results||[];
        results.push.apply(results,document.getElementsByTagName(tag));
        return results;
    };
    var getId=function(id,results){
        results=results||[];
        results.push.call(results,document.getElementById(id));
        return results;
    };
    var getClass=function(className,results){
        results=results||[];
        results.push.apply(results,document.getElementsByClassName(className));
        return results;
    };
    var get=function(selector,results){
        results=results||[];
        var rquickExpr = /^(?:#([\w-]+)|\.([\w-]+)|([\w]+)|(\*))$/,
            m=rquickExpr.exec(selector);
        if(m){
            if(m[1]){
                results=getId(m[1]);
            }
            else if(m[2]){
                results = getClass(m[2]);
            }
            else if(m[3]) {
                results = getTag(m[3]);
            }
            else if(m[4]){
                results = getTag(m[4]);
            }
        }
        return results;

    }
    var each = function(arr,fn){
        for( var i=0;i<arr.length;i++){
//            eval(string);
            if(fn.call(arr[i],i,arr[i])===false){
                break;
            };
        }
    };
each(get('#div'),function(){
    this.style.backgroundColor = 'skyblue'
})

</script>
</body>
</html>
