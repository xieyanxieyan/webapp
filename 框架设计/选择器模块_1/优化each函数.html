<script>
    var each = function(arr,){
        for(var i=0;i<arr.length;i++){
            return arr[i].style.backgroundColor='red';
        }
    }
    var arr=[1,2,3,4];
    var sum=0;
    var each = function(arr,fn){
        for( var i=0;i<arr.length;i++){
//            eval(string);
            if(fn(i,arr[i])===false){
                break;
            };
        }
    };

    each(arr,function(i,v){
        sum += v;
    });
//    alert(sum);
    var max=arr[0];
    each(arr,function(i,v){
        if(max<v){
            max=v;
        }
    });
    var min = arr[0];
    each(arr,function(i,v){
        if(v<min){
            min=v;
        }
    });
    var index=-1;
    each(arr,function(i,v){
        if(v===3){
            index=i;
            return false;
        }
        return 2;
    });
//alert(min);

</script>
