<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Array.prototype.unique1 = function(){
        var n=[];
        for( var i =0;i< this.length;i++){
            if(n.indexOf(this[i])==-1){
                n.push(this[i]);
            }
        }
        return n;
    }
    var n = new Array(2,3,5,1,2);
    console.log(n.unique1());

</script>
</body>
</html>
